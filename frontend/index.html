<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDNB Helpbot</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
      <!-- Replace with your logo -->
      <img src="logo.png" alt="SDNB Logo">
      <h3>SDNB Helpbot</h3>
    </div>

    <!-- Chat Body -->
    <div class="chat-body" id="chatBody">
      <div class="bot-message">
        Welcome to SDNB HelpBot! I'm your service assistant.
        I'm here to answer your questions!
        <br><br>
        
      </div>
    </div>

    <!-- Language Buttons -->
    <div class="language-buttons">
      <button onclick="selectLanguage('English')">English</button>
      <button onclick="selectLanguage('Tamil')">Tamil</button>
    </div>

    <!-- Input Area -->
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask your question..." />
      <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>

  </div>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
